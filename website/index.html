    <link rel="stylesheet" href="css/chat.css" type="text/css"/>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="index.html">E-Jam</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"> Profil</span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-envelope"> Messagerie</span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-calendar"> Agenda</span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-heart"> Favoris</span></a></li>
                <li><a href="session.html"><span class="glyphicon glyphicon-music"> Nouvelle session</span></a></li>
            </ul>
        </div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="custom-search-input">
                                            <div class="input-group col-md-12">
                                                <input type="text" class="form-control input-lg" placeholder="Rechercher..." />
                                                <span class="input-group-btn">
                                                    <button class="btn btn-info btn-lg" type="button">

                                                </span>

                        </li>
            </ul>

          </div><!-- /.container-fluid -->
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="row">
                <script>
                    function generateVideo(tags, musicians, spectators) {
                        document.write('\
                        <div class="col-lg-3">\
                            <div class="well">\
                              <img src="images/mock_video.png" alt="Mock Video" style="width:320px;height:200px;">\
                              <div class="row">\
                                <div class="col-lg-7"><p>');
                                for(var i = 0 ; i < tags.length ; i++) {
                                    document.write('<a class="btn btn-danger" href="#" role="button">' + tags[i] + '</a>');
                                }
                                document.write('</p></div>\
                                <div class="col-lg-5">\
                                      <span class="glyphicon glyphicon-music"></span>' + musicians + '&nbsp;&nbsp;\
                                      <span class="glyphicon glyphicon-user"></span> ' + spectators + '\
                                </div>\
                              </div>\
                            </div>\
                        </div>\
                        ')
                    }
                    function myRand(min, max) {
                        return Math.floor((Math.random() * (max-min)) + min);
                    }
                    function generateRandomVideo() {
                        var music_tags = [
                            ['A cappella']
                            ['Rock'],
                            ['Rock'],
                            ['Rock'],
                            ['Electro'],
                            ['Jazz'],
                            ['Jazz'],
                            ['Jazz'],
                            ['Jazz manouche'],
                            ['Blues'],
                            ['Blues'],
                            ['Reggae'],
                            ['Reggae'],
                            ['Reggae', 'Ska'],
                            ['Rap', 'Battle'],
                            ['Rap', 'West Coast'],
                            ['Rap', 'Old school'],
                            ['Rap'],
                            ['Rap'],
                            ['Rock', 'Old school'],
                            ['House'],
                            ['Deep house'],
                            ['Electro', 'House'],
                            ['Metal'],
                            ['Punk'],
                            ['Country'],
                            ['Country', 'Folk'],
                            ['Folk']
                        ]
                        tag_index = myRand(1, music_tags.length)
                        generateVideo(music_tags[tag_index], myRand(2, 7), myRand(10, 50));
                    }
                    for(var i = 0 ; i < 12 ; i++) {
                        generateRandomVideo();
                    }
                </script>
            </div>
            <!-- /#row -->
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
